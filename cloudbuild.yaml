steps:
  # Install dependencies for testing
  - name: 'gcr.io/cloud-builders/npm'
    id: 'Install dependencies'
    args: ['install']

  # Run tests
  - name: 'gcr.io/cloud-builders/npm'
    id: 'Run tests'
    args: ['test']
    env:
      - 'CI=true' # Ensures tests run in CI mode

  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build image'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '.'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push image'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${SHORT_SHA}'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy to Cloud Run'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated' # Use --no-allow-unauthenticated for private services
      - '--vpc-connector=keepwatch-connector'
      - '--update-secrets=TYPESENSE_API_KEY=TYPESENSE_API_KEY:latest,TYPESENSE_HOST=TYPESENSE_HOST:latest,REDIS_HOST=REDIS_HOST:latest,MONGODB_CONNECTION_STRING=MONGODB_CONNECTION_STRING:latest,JWT_SECRET=JWT_SECRET:latest'
      - '--set-env-vars=TYPESENSE_PORT=443,TYPESENSE_PROTOCOL=https,REDIS_PORT=6379,JWT_EXPIRY=30d'

# Available substitutions
substitutions:
  _SERVICE_NAME: 'keepwatch-api'
  _REGION: 'us-central1' # Change to your preferred region
  _REPOSITORY: 'keepwatch-api' # The name of your Artifact Registry repository

# Store images in Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${SHORT_SHA}'

# Options for the build
options:
  logging: CLOUD_LOGGING_ONLY
