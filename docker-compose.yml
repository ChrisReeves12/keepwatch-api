version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: keepwatch-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: keepwatch
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - keepwatch-network

  typesense:
    image: typesense/typesense:0.25.2
    container_name: keepwatch-typesense
    restart: unless-stopped
    ports:
      - "8108:8108"
    environment:
      TYPESENSE_DATA_DIR: /data
      TYPESENSE_API_KEY: typesense-dev-key
      TYPESENSE_ENABLE_CORS: "true"
    volumes:
      - typesense-data:/data
    networks:
      - keepwatch-network

volumes:
  mongodb_data:
  mongodb_config:
  typesense-data:

networks:
  keepwatch-network:
    driver: bridge

