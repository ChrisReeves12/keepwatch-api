version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: keepwatch-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: keepwatch
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - keepwatch-network

volumes:
  mongodb_data:
  mongodb_config:

networks:
  keepwatch-network:
    driver: bridge

